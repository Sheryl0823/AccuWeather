<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('assets/logo22.jpg'); /* Path to background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden; 
        }
        h1 {
            margin-bottom: 20px;
        }
        #cityInput {
            padding: 20px;
            margin-right: 10px;
            width: 500px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box; 
        }
        #cityForm button {
            padding: 20px 30px;
            font-size: 20px;
            border: none;
            background-color: rgb(49, 49, 224);
            color: white;
            cursor: pointer;
            border-radius: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            min-height: 800px; 
        }
        .section {
            flex: 1 1 calc(33.333% - 40px); 
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 250px; 
            max-height: 500px; 
            overflow-y: auto; 
            box-sizing: border-box;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section img {
            width: 100%;
            margin-bottom: 10px;
        }
        @media (max-width: 1200px) {
            .section {
                flex: 1 1 calc(100% - 40px); /* Two equal columns on medium screens */
                max-width: calc(100% - 40px);
            }
        }
        @media (max-width: 1200px) {
            .section {
                flex: 1 1 calc(100% - 40px); /* Full width on small screens */
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="cityForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    <div class="container">
        <div class="section" id="temperature">
            <img src="assets/temp.png" alt="Temperature 1">
           
            <!-- Add more images as needed -->
        </div>
        <div class="section" id="hourlyForecast">
            <!-- Hourly forecast images will be inserted here -->
            <img src="assets/hour.png" alt="Hourly Forecast 1">
            
            <!-- Add more images as needed -->
        </div>
        <div class="section" id="5dayForecast">
            <!-- 5-day forecast images will be inserted here -->
            <img src="assets/day.png" alt="5-Day Forecast 1">
           
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
