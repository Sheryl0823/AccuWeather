<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('assets/logo1.jpg'); /* Path to background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            margin-bottom: 20px;
        }
        #cityInput {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #cityForm button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="cityForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    <div class="container">
        <div class="section" id="temperature">
            <!-- Temperature data will be inserted here -->
        </div>
        <div class="section" id="hourlyForecast">
            <!-- Hourly forecast data will be inserted here -->
        </div>
        <div class="section" id="5dayForecast">
            <!-- 5-day forecast data will be inserted here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
